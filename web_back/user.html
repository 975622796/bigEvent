<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail3" value="李思思" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="lisisi@126.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploadFileIcon.png" alt=""> 
                        </label>
                        <input name="userPic" style="display: none" type="file" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-4">
                            <input name="password" type="password" class="form-control password" id="inputEmail3" value="12345678">
                        </div>
                    </div>
               
    
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script>
//入口函数
$(function(){
    //需求:个人中心图片预览
    //给input:file标签设置一个change事件
    $('#exampleInputFile').on('change',function(){
        //2.用files获取到这个标签选中的文件.
        var fileIcon=this.files[0];
        //3.通过url.createObjectURL来创建一个url
        var url=URL.createObjectURL(fileIcon);
        //4.把这个路径交给img的是src属性
        $('.user_pic').attr('src',url);
    });
    //进到个人中心,发送ajax请求,获取到个人信息.
    $.ajax({
        url:'http://localhost:8080/admin/user/detail',
        success:function(backData){
            // console.log(backData);
            //把个人信息显示在对应的标签中.
            // $('input.username').val(backData.data.username);
            // $('input.nickname').val(backData.data.nickname);
            // $('input.email').val(backData.data.email);
            // $('input.password').val(backData.data.password);
            //把上面4句代码做一个简化,forin获取到的数据对象
            for(var key in backData.data){
                console.log($('input.'+key));
                $('input.'+key).val(backData.data[key]);
            }
            $('img.user_pic').attr('src',backData.data.userPic);
        }
    });
    //修改个人中心信息
    //给修改按钮注册点击事件
    $('.btn-edit').on('click',function(e){
        e.preventDefault();
        //通过formData获取要修改的信息
        var fd=new FormData($('form')[0]);
        //发送ajax请求完成修改
        $.ajax({
            type:'post',
            url:'http://localhost:8080/admin/user/edit',
            data:fd,
            contentType:false,
            processData:false,
            success:function(backData){
                if(backData.code==200){
                    alert('修改成功!');
                    parent.window.location.reload();
                    $.ajax({
                        type:'get',
                        url:'http://localhost:8080/admin/user/info',
                        success:function(backData){
                            if(backData.code==200){
                                parent.$('.user_info>span').html('欢迎&nbsp;&nbsp;'+backData.data.nickname);
                                parent.$('.user_info>img').attr( 'src',backData.data.userPic);
                               parent.$('.user_center_link>img').attr('src',backData.data.userPic);
                            
                            }
                        }
                    })
                }
            }
        })
    })
   

})
</script>
</body>

</html>
